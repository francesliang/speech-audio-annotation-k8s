apiVersion: apps/v1
kind: Deployment
metadata:
  name: react
  labels:
    name: react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
      - name: react
        image: audio-annotation-ui:latest
        imagePullPolicy: Never
      restartPolicy: Always
